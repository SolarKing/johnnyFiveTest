<!doctype html>
<html>
<head>
	<title>Test UI</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="theme.css">
</head>

<body>
	<main>
		<div id="control" class="center-parent">
			<div id="control-panel" class="center-child">
				<header>
					Control Panel
				</header>
				<main>
					<div id="pwm">
						<label for="pwm-value">PWM:</label>
						<input id="pwm-value"/>
						<div id="pwm-slider"></div>
					</div>
					<div id="motor1A" class="btn-group" role="group" aria-label="...">
						<button id="motor1A-high" type="button" class="btn btn-default">High</button>
					  <button id="motor1A-low"type="button" class="btn btn-default active">Low</button>
					</div>
					<div id="motor1B" class="btn-group" role="group" aria-label="...">
						<button id="motor1B-high" type="button" class="btn btn-default">High</button>
					  <button id="motor1B-low" type="button" class="btn btn-default active">Low</button>
					</div>
				</main>
				<footer></footer>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
